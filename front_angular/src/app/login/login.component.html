
    <meta charset="utf-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
   
    </style>

    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="text-center mt-4">
                        <h1 class="h2">Get started</h1>
                        <p class="lead">
                            Start creating the best possible user experience for your Company
                        </p>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <form>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input class="form-control form-control-lg" type="text" name="email" placeholder="Enter your email" [(ngModel)]="user.email"  [ngModelOptions]="{standalone: true}" />
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" [(ngModel)]="user.mdp"  [ngModelOptions]="{standalone: true}" />
                                    </div>
                                    <div class="text-center mt-3">
                                        <button class="btn btn-lg btn-primary" (click)="login()">Login</button>
                                       
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a routerLink="/register">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
